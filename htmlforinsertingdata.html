<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category Form</title>
</head>
<body>
    <h2>Create a New Category</h2>

    <form id="categoryForm">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="category_name" required>
        
        <label for="image">Select an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
    var formData = new FormData();
    formData.append('category_name', document.getElementById('categoryName').value);
    var imageInput = document.getElementById('image');
    formData.append('image', imageInput.files[0]);
    console.log('Form Data:', formData);

    fetch('http://10.10.162.193:5000/categories', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
    </script>
</body>
</html>
